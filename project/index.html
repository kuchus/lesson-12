<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="up-header">
            <div class="up-header__logo">
                <a href="#">
                    <img src="./image/logotyp.png" alt="logo">
                </a>
            </div>
            <div class="up-header__contacts">
                <div class="up-header__opening-hours">
                    <span>Время работы <img src="./image/arrow.png" alt="down"></span>
                    <p>г. Нижний Новгород ул. Торфяная, 35</p>
                </div>
                <div class="up-header__connection">
                    <div class="up-header__phone-numbers">
                        <p>Для регионов: 8 (800) 77-77-210</p>
                        <p>Нижний Новгород: 8 (831) 225-00-55</p>
                    </div>
                    <a>
                        <img src="./image/normal_call.png" alt="call">
                    </a>
                </div>
            </div>
        </section>
        <section class="dowp-header">
            <div class="dowp-header__navigations">
                <a>
                    <img src="./image/btn_cat.png" alt="catalog">
                </a>
                <div class="dowp-header__navigations-panels">
                    <span>О нас <img src="./image/arrow.png" alt=""></span>
                    <span>Медиа <img src="./image/arrow.png" alt=""></span>
                    <span>Сервис</span>
                    <span>Новости</span>
                    <span>Контакты</span>
                </div>
            </div>
            <div class="dowp-header__panel">
                <div class="dowp-header__search">
                    <input type="text">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <a href="#">
                    <img src="./image/cart.png" alt="cart">
                </a>
                <a href="#">
                    <img src="./image/heart.png" alt="heart">
                </a>
            </div>
        </section>
    </header>
    <main>
        
    </main>
</body>
</html>
